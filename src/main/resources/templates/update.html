<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="/css/member/login.css" rel="stylesheet" type="text/css">
    <link href="/asset/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="/asset/jquery-3.4.1.min.js"></script>
	<script src="/asset/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="/js/member/update.js"></script>
</head>
<body class="main-bg">
        <div class="login-container text-c animated flipInX">
                <div>
                    <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
                </div>
                    <h3 class="text-whitesmoke">zinnaworks Email Address Auth</h3>
                    <p class="text-whitesmoke">Send In Address</p>
                <div class="container-content">
                    <form class="margin-t" method="post" th:action="@{/api/update}">
                        <div class="form-group">
                        	<span>아이디</span>
                            <input type="text" class="form-control" id="email" name="username" placeholder="email" required="">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="code" name="authCode" placeholder="authCode" required="">
                        </div>
                        <a></a>
                        <div class="form-group">
                            <input type="text" class="form-control" id="pwd" name="password" placeholder="changePassword" required="">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="pwd1" name="password1" placeholder="changePasswordCheck" required="">
                        </div>
                        
                        <button type="button" id="pwdUpdateSubmit"class="form-button button-l margin-b">Sign In</button>
                    </form>
                </div>
            </div>
</body>
