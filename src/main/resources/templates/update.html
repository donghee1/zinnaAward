<!--회원가입 페이지-->
<!--signup.html-->
<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	
</head>

<body>
	<div id="header"></div>
	<div class="updateForm">
		<div class="signUpForm">
			<h1 id="title">ZW password 변경 페이지</h1>
			<div class="form-group inputForm">
				<div class="labelForm">아이디</div>
				<input type="text" class="form-control input-data" id="email" placeholder="사용자 이메일">
				<div class="labelForm">@zinnaworks.com</div>
				<div class="labelForm" id="idTitle">아이디는 지나웍스 사내 메일 주소 입니다.</div>
			</div>
			<div class="form-group inputForm">
				<div class="labelForm">인증코드</div>
				<input type="text" class="form-control input-data" id="code" placeholder="인증코드">
				<div class="labelForm" id="CDTitle">패스워드 변경 메일의 인증키 6자리 입력</div>
			</div>

			<div class="form-group inputForm">
				<div class="labelForm">패스워드</div>
				<input type="password" class="form-control input-data" id="pwd" placeholder="사용자 비밀번호">
				<div class="labelForm" id="pwTitle">영문/숫자 혼합 8자리 이상</div>
			</div>

			<div class="form-group inputForm">
				<div class="labelForm" id="pwdLabel">패스워드 확인</div>
				<input type="password" class="form-control input-data" id="pwd1" placeholder="사용자 비밀번호 확인">
			</div>

			<button type="button" id="pwdUpdateSubmit" class="btn btn-danger">확인</button>
		</div>
	</div>
	
	<meta charset="UTF-8">
	<link href="/css/member/update.css" rel="stylesheet" type="text/css">
	<link href="/asset/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="/asset/jquery-3.4.1.min.js"></script>
	<script src="/asset/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
	<script src="/js/member/update.js"></script>
</body>
