<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/member/login.css}" rel="stylesheet" type="text/css">
	<link th:href="@{asset/bootstrap-4.4.1-dist/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{asset/jquery-3.4.1.min.js}"></script>
	<script th:src="@{asset/bootstrap-4.4.1-dist/js/bootstrap.min.js}"></script>
	<script th:src="@{js/member/login.js}"></script>
</head>

<body>
	<div id="header">
	</div>
    <div class="signUpForm">
        <h1 id="title">Login</h1>
        <div class="form-group inputForm">
            <div class="labelForm">아이디</div>
            <input type="text" class="form-control input-data" id="userId"  placeholder="사용자 이메일">
            <div class="labelForm">@zinnaworks.com</div>
            <div class="labelForm" id="idTitle">아이디는 지나웍스 사내 메일 주소 입니다.</div>
        </div>
        <div class="form-group inputForm">
            <div class="labelForm">패스워드</div>
            <input type="password" class="form-control input-data" id="passwd"  placeholder="사용자 비밀번호">
        </div>
        <div class="form-group inputForm">
        <span id="btmText">패스워드 분실 시 : </span><a href="mail">패스워드 변경</a>
        </div>
        <button type="button" id="loginSubmit" class="btn btn-danger">로그인</button>
    </div>


</body>
