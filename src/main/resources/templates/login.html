<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    
 	
    <link href="/css/member/login.css" rel="stylesheet" type="text/css">
    <link href="/asset/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="/asset/jquery-3.4.1.min.js"></script>
	<script src="/asset/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="/js/member/login.js"></script>
</head>
<body class="main-bg">
        <div class="login-container text-c animated flipInX">
                <div>
                    <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
                </div>
                    <h3 class="text-whitesmoke">zinnaworks Login Form</h3>
                    <p class="text-whitesmoke">Sign In</p>
                <div class="container-content">
                    <form class="margin-t" method="post" th:action="@{/api/login}" th:object="${Member}">
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" th:field="*{email}" name="username" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="passwd" th:field="*{pwd}" name="password" placeholder="*****" required="">
                        </div>
                        <button type="button" id="loginSubmit"class="form-button button-l margin-b">Sign In</button>
        
                        <a class="text-darkyellow" href="http://localhost:8080/mail"><small>Forgot your password?</small></a>
                        <p class="text-whitesmoke text-center"><small>Do not have an account?</small></p>
                        <a class="text-darkyellow" href="http://localhost:8080/signUp"><small>Sign Up</small></a>
                    </form>
                    <p class="margin-t text-whitesmoke"><small> Your Name &copy; 2018</small> </p>
                </div>
            </div>
</body>
