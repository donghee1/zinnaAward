<!--회원가입 페이지-->
<!--signup.html-->
<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
	<div id="header">
	</div>
	<div class="signUpForm" >
		<div id="signUpContent">
			<h1 id="title">회원가입</h1>
			<div class="form-group inputForm">
				<div class="labelForm">아이디</div>
				<input type="text" class="form-control input-data" id="email" placeholder="사용자 이메일">
				<div class="labelForm">@zinnaworks.com</div>
				<div class="labelForm" id="idTitle">아이디는 지나웍스 사내 메일 주소 입니다.</div>
			</div>
			<div class="form-group inputForm">
				<div class="labelForm">패스워드</div>
				<input type="password" class="form-control input-data" id="password" placeholder="사용자 비밀번호">
			</div>
			<div class="labelForm" id="pwTitle">영문/숫자 혼합 8자리 이상</div>
			<div class="form-group inputForm">
				<div class="labelForm">패스워드 확인</div>
				<input type="password" class="form-control input-data" id="password2" placeholder="사용자 비밀번호 확인">
			</div>
			<div class="form-group inputForm">
				<div class="labelForm">이름</div>
				<input type="text" class="form-control input-data" id="name" placeholder="사용자 이름">
			</div>
			<div class="form-group inputForm">
				<div class="labelForm">소속(최종)</div>
				<select id="team" class="form-control input-data">
					<option value="none">=== 선택 ===</option>
				</select>
			</div>
			<div class="form-group inputForm">
				<div class="labelForm">입사일</div>
				<input type="date" class="form-control input-data" id="entryDate" placeholder="입사일">
			</div>
			<div class="form-group inputForm">
				<div class="labelForm">휴대전화번호</div>
				<input type="text" class="form-control input-data" id="phone" placeholder="휴대폰 번호">
			</div>
			<button type="button" id="registrySubmit" class="btn btn-danger">확인</button>
		</div>
	</div>

	<meta charset="UTF-8">
	<link href="/asset/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{css/member/signUp.css}" rel="stylesheet" type="text/css">
	<script src="/asset/jquery-3.4.1.min.js"></script>
	<script src="/js/member/signUp.js"></script>

</body>

</html>
