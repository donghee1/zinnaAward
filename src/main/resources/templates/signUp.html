<!--회원가입 페이지-->
<!--signup.html-->
<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/asset/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/asset/jquery-3.4.1.min.js"></script>
    <script src="/js/member/registry.js"></script>
</head>
<body>
<form method="post">
    <div class="container">
        <h1>로그인</h1>
        <div class="form-group">
            <label for="email">이메일 입력</label>
            <input type="text" class="form-control" id="email"  placeholder="사용자 이메일">
        </div>
        <div class="form-group">
            <label for="password">비밀번호 입력</label>
            <input type="password" class="form-control" id="password"  placeholder="사용자 비밀번호">
        </div>
         <div class="form-group">
            <label for="password">비밀번호 입력 확인</label>
            <input type="password" class="form-control" id="password2" placeholder="사용자 비밀번호 확인">
        </div>
         <div class="form-group">
            <label for="name">userName</label>
            <input type="text" class="form-control" id="name"  placeholder="사용자 이름">
        </div>
        <div class="form-group">
        	<label for="name">소속팀</label>
        	<select id = "team" class="form-control">
        		<option value = "none">=== 선택 ===</option>
        		<option value = "comp">경영지원</option>
        		<option value = "infra">ICT인프라개발</option>
        		<option value = "platform">ICT플랫폼개발</option>
        		<option value = "solution">ICT솔루션개발</option>
        	</select>
        </div>
        <div class="form-group">
            <label for="entryDate">Entry Of Date</label>
            <input type="date" class="form-control" id="entryDate"  placeholder="입사일">
        </div>
        <div class="form-group">
            <label for="phone">phone</label>
            <input type="text" class="form-control" id="phone" placeholder="휴대폰 번호">
        </div>
        <button type="button" id="registrySubmit" class="btn btn-primary">가입 완료</button>
    </div>
</form>
	
	

</body>
</html>
