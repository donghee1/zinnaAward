<!--회원가입 페이지-->
<!--signup.html-->
<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link th:href="@{css/main/votCreate.css}" rel="stylesheet" type="text/css">
	<link th:href="@{asset/bootstrap-4.4.1-dist/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{asset/jquery-3.4.1.min.js}"></script>
	<script th:src="@{asset/bootstrap-4.4.1-dist/js/bootstrap.min.js}"></script>
	<script th:src="@{js/main/votCreate.js}"></script>
</head>

<body class="">
	<div id="header"></div>
	<div id="side"></div>
	<div id="mainPage">
		<div id="sidete"></div>
		<div id="detail_title">
			<h1>투표개설</h1>
		</div>
		<div id="createvot_form">
			<div id="detail_top">
				<div class="createvot_content">
					<span class="span_content">투표ID</span>
					<span class="span_content" id="award_id_value">220209-01</span>
					<span class="span_content" id="award_type_span">투표유형</span>
					<select id="vot_type_select" class="vot_select">
						<option value="award">어워드</option>
						<option value="survey">설문조사</option>
					</select>
				</div>
				<div class="createvot_content">
					<span class="span_content" id="award_grp_target">투표대상(최종)</span>
					<select id="vot_grp_select" class="vot_select">
						<option>경영지원</option>
						<option>ICT인프라</option>
						<option>ICT플랫폼</option>
						<option>ICT솔루션</option>
					</select>
				</div>
				<div class="createvot_content">
					<span class="span_content">투표명</span>
					<input type="text" class="vot_select" id="vot_name_text" disabled>
				</div>
				<div class="createvot_content" id="awad_info_text">
					<span class="span_content" id="award_info_text">설명</span>
					<textarea id="info_text" disabled></textarea>
				</div>
				<div class="createvot_content">
					<span class="span_content">투표기간</span>
					<input type="date" class="vot_select" id="vot_min_date">
					<span class="span_content" style="text-decoration: none;"> ~ </span>
					<input type="date" class="vot_select" id="vot_max_date">
				</div>
			</div>
			
			
			
			<div id="detail_mid"> 
				<div class="createvot_content" id="award_data">
					<span class="span_content">투표항목</span>
					<div id="award_data_change" class="award_data_change">
						<label id="check_name">한동희</label><input type="checkbox" id="check_input" value="blue">
					</div>
					<div id="award_data_change1" class="award_data_change" style="display: none;">
						<button id="servey_list_insert" class="btn btn-danger" type="button">+</button>
						<span class="span_content" id="servey_span">항목추가</span>
						<input type="text" id="survey_list"><button id="servey_list_del" class="btn btn-danger" type="button">-</button>
					</div>
					
				</div>
				<div class="createvot_content" id="award_detail_bottom">
					<span class="span_content" id="award_mms1">투표 대상자에 알림 보내기</span>
					<input type="checkbox" id="check_mms1" value="blue">
					<span class="span_content" id="award_mms2">투표만료 전 미투표자 알림 보내기</span>
					<input type="checkbox" id="check_mms2" value="blue">
				</div>
				<div id="create_vot" class="form-button btn btn-danger margin-b">투표 개설</div>
			</div>
			
	</div>
</body>

</html>
